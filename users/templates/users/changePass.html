{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Rating Portal - Change Password
{% endblock title %}
{% block content %}
<div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class="border-bottom mb-4"><h3>Change Password</h3></legend>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Submit</button>
                
            </div>
        </form>
</div>
{% endblock content %}
