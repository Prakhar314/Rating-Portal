{% extends "users/base.html" %}
{% block content %}
<div class="card-body">
    {% if user.is_authenticated %}
        <h2>You are already logged in as {{user.get_username}}</h2>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class="border-bottom mb-4"><h3>Log In</h3></legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Log in</button>
                
            </div>
        </form>
    {% endif %}
</div>
{% endblock content %}
